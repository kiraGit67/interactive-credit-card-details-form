<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive Card Details Formular</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="cards-container">
            <div class="card-container card-back">
                <img src="assets/images/bg-card-back.png" class="card" alt="Card Back">
                <p class="cvc" id="preview-cvc">000</p>
            </div>
            <div class="card-container card-front">
                <img src="assets/images/bg-card-front.png" class="card" alt="Card Front">
                <div class="card-info">
                    <div class="card-logo"><img src="assets/images/card-logo.svg" alt=""></div>
                    <p class="card-number" id="preview-card-number">0000 0000 0000 0000</p>
                    <div class="card-personal">
                        <p class="personal-name" id="preview-cardholder">Jane Appleseed</p>
                        <p class="personal-date"> <span id="preview-month">00</span>/<span id="preview-year">00</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <form class="form-container">
                <div class="input-container">
                    <label for="cardholder">Cardholder Name</label>
                    <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed" minlength="3" required />
                    <span></span>
                </div>
                <div class="input-container">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="e.g. 0000 1234 5678 9101" required
                        pattern="[0-9, ' ']{19}">
                    <span></span>
                </div>
                <div class="two-columns">
                    <div class="input-container">
                        <label for="month">Exp. Date (MM/YY)</label>
                        <div class="dates">
                            <input type="text" id="month" placeholder="MM" class="date" required pattern="[0-9]{2}">
                            <input type="text" id="year" placeholder="YY" class="date" required pattern="[0-9]{2}">
                            <span></span>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123" required pattern="[0-9]{3}">
                        <span></span>
                    </div>
                </div>
                <button type="submit" id="confirm-button">Confirm</button>
            </form>
            <div class="thank-you-section">
                <h2>Thank You!</h2>
                <img src="assets/images/icon-complete.svg" alt="complete icon">
                <p>We've received your data.</p>
                <button id="continue-button">Continue</button>
            </div>
        </div>
    </main>
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
